<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejemplo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <style>
        h2 {
            text-align: left;

        }

        .titulo {
            text-align: center;

        }
    </style>
</head>

<body>
    <!--container-->
    <div class="container p-3 my-3 bg-primary text-white">
        <div class="row">
            <div class="col col-sm-8">
                <h2>Clinica De Mascotas</h2>
            </div>
            <div class="col col-sm-4"><img src="logo.png" alt=""></div>
        </div>

        <!--navbar-->
        <div class="row">
            <div class="col">
                <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
                    <!-- Links -->
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link activate" href="Index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="listar" href="#">Listar Propietarios</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="AgregarMascotas.html">Agregar Mascotas</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>

    </div>

    <h1 class="titulo">Listar Propietarios</h1>
    <div class="container">
        <h2>Listado de Propietarios</h2>
        <div class="row">
            <div class="col">
                <table class="table" id="u-tabla3">
                    <thead>
                        <tr>
                            <th>Nombres</th>
                            <th>Apellidos</th>
                            <th>Direccion</th>
                            <th>Telefono</th>
                            <th>Opciones</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <div class="col">
                <div class="row"  id="lpro">
                    <h2>Ver/Editar detalles de propietario</h2>
                    <form role="form">
                        <div class="form-group">
                            <label for="txt">Nombres:</label>
                            <input type="text" class="form-control" id="nombre">
                        </div>
                        <div class="form-group">
                            <label for="txt">Apellidos:</label>
                            <input type="text" class="form-control" id="apellidos">
                        </div>
                        <div class="form-group">
                            <label for="txt">Direccion:</label>
                            <input type="text" class="form-control" id="direccion">
                        </div>
                        <div class="form-group">
                            <label for="txt">Telefono:</label>
                            <input type="text" class="form-control" id="telefono">
                        </div>
                        <button type="submit" id="editarP" class="btn btn-primary">Editar</button>
                    </form>
                </div>
                
            </div>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <script src="logica.js"></script>

</body>

</html>
